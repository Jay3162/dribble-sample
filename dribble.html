<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="http://fonts.cdnfonts.com/css/sf-square-head" rel="stylesheet">
                
    </head>
    <style>
        @import url('http://fonts.cdnfonts.com/css/sf-square-head');
    </style>
    <body>
        <div class="wrapper">
            <div class="content-wrapper">
                <div class="content1">
                    <div class="content-inner">
                        <img class="content-num" src="/images/IBF_logo_alt.png"/>
                        <img class="th" src="/images/TH.png"/>
                    </div>
                    <div class="street-wrapper">
                        <img class="street" src="/images/STREET.png"/>
                    </div>

                </div>
            </div>
            <div class="info-box-wrapper">
                <div class="info-box">
                    <img src="/images/divider.png"/>
                    <img class="box-title" src="/images/Museum of Moder.png"/>
                    <img class="city" src="/images/NEW YORK.png"/>
                    <a class="case-btn">CASE STUDY</a>
                </div>
            </div>
            <div class="sidebar-wrapper">
                <div class="sidebar">
                    <p class="sidebar-title">LIGHT CONSULTING & SALES</p>
                    <div class="sidebar-nums">
                        <p class="sidebar-num">1</p>
                        <p class="sidebar-num2">/5</p>
                    </div>
                    
                    <div class="left-right-btns">
                        <img class="left-btn" src="/images/chevron-small-r (1).png"/>
                        <img class="right-btn" id="right-btn" src="/images/chevron-small-r.png" />
                    </div>
                </div>
            </div>
            <div class="navbar">
                <span class="nav-el">
                    <a class="nav-link">About Us</a>
                </span>
                <span class="nav-el">
                    <a class="nav-link">Services</a>
                </span>
                <span class="nav-el">
                    <a class="nav-link">Brand</a>
                </span>
                <span class="nav-el">
                    <a class="nav-link">References</a>
                </span>
                <span class="nav-el">
                    <a class="nav-link">Contact</a>
                </span>
            </div>
        </div>
        <script type="text/javascript" src="/dribble.js"></script>
    </body>
</html>
